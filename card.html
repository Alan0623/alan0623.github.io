<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>CodePen - CodePen Home RandomFlip</title>
  <style>
    html {
  background: #1d1e22;
}
.cat {
  position: absolute;
  left: calc( 50% - 96px );
  top: calc( 50% - 85px );
  height: 170px;
  width: 192px;
}
.ear {
  position: absolute;
  top: -30%;
  height: 60%;
  width: 25%;
  background: #fff;
}
.ear_left {
  left: -7%;
  border-radius: 70% 30% 0% 0%/100% 100% 0% 0%;
  transform: rotate(-15deg);
}
.ear_right {
  right: -7%;
  border-radius: 30% 70% 0% 0%/100% 100% 0% 0%;
  transform: rotate(15deg);
}
.ear::before, .ear::after {
  content: "";
  position: absolute;
  bottom: 24%;
  height: 10%;
  width: 5%;
  border-radius: 50%;
  background: #1d1e22;
}
.ear::after {
  transform-origin: 50% 100%;
}
.ear_left::before, .ear_left::after {
  right: 10%;
}
.ear_left::after {
  transform: rotate(-45deg);
}
.ear_right::before, .ear_right::after {
  left: 10%;
}
.ear_right::after {
  transform: rotate(45deg);
}
.face {
  position: absolute;
  height: 100%;
  width: 100%;
  background: #1d1e22;
  border-radius: 50%;
}
.eye {
  position: absolute;
  top: 35%;
  height: 30%;
  width: 31%;
  background: #fff;
  border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
}
.eye::after { /*眼皮*/
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  height: 0;
  width: 100%;
  border-radius: 0 0 50% 50%/0 0 40% 40%;
  background: #1d1e22;
  animation: blink 4s infinite ease-in;
}
@keyframes blink {
  0% {
    height: 0;
  }
  90% {
    height: 0;
  }
  92.5% {
    height: 100%;
  }
  95% {
    height: 0;
  }
  97.5% {
    height: 100%;
  }
  100% {
    height: 0;
  }
}
.eye::before { /*淚溝*/
  content: "";
  position: absolute;
  top: 60%;
  height: 10%;
  width: 15%;
  background: #fff;
  border-radius: 50%;
}
.eye_left {
  left: 0;
}
.eye_left::before {
  right: -5%;
}
.eye_right {
  right: 0;
}
.eye_right::before {
  left: -5%;
}
.eye_pupil { /*黑眼珠*/
  position: absolute;
  top: 25%;
  height: 50%;
  width: 20%;
  background: #1d1e22;
  border-radius: 50%;
  animation: look_around 4s infinite;
  /*infinite 循環播放*/
}
@keyframes look_around {
  0% {
    transform: translate(0);
  }
  5% {
    transform: translate(50%, -25%);   /* X軸 正數右 負數左,  Y軸 正數下 負數上 */
  }
  10% {
    transform: translate(50%, -25%);
  }
  15% {
    transform: translate(-100%, -25%);
  }
  20% {
    transform: translate(-100%, -25%);
  }
  25% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(0, 0);
  }
}
.eye_left .eye_pupil {
  right: 30%;
}
.eye_right .eye_pupil {
  left: 30%;
}
.eye_pupil::after { /*黑眼珠反光*/
  content: "";
  position: absolute;
  top: 30%;
  right: -5%;
  height: 20%;
  width: 35%;
  border-radius: 50%;
  background: #fff;
}
.muzzle { /*貓鼻子*/
  position: absolute;
  top: 60%;
  left: 50%;
  height: 6%;
  width: 10%;
  background: #fff;
  transform: translateX(-50%);
  border-radius: 50% 50% 50% 50%/30% 30% 70% 70%;
}

body {
  display: flex;
  transform-style: preserve-3d;
  perspective: 2000px;
  height: 100vh;
  justify-content: center;
  align-items: center;
  gap: 1em;
  margin: 0;
  background-color: #1a2a24;
   background-image: repeating-linear-gradient(
      120deg,
      rgba(255, 255, 255, 0.2),
      rgba(255, 255, 255, 0.2) 1px,
      transparent 1px,
      transparent 60px
    ),
    repeating-linear-gradient(
      60deg,
      rgba(255, 255, 255, 0.2),
      rgba(255, 255, 255, 0.2) 1px,
      transparent 1px,
      transparent 60px
    ),
    linear-gradient(
      60deg,
      rgba(0255, 255, 255, 0.05) 25%,
      transparent 25%,
      transparent 75%,
      rgba(255, 255, 255, 0.05) 75%,
      rgba(255, 255, 255, 0.05)
    ),
    linear-gradient(
      120deg,
      rgba(255, 255, 255, 0.05) 25%,
      transparent 25%,
      transparent 75%,
      rgba(255, 255, 255, 0.05) 75%,
      rgba(255, 255, 255, 0.05)
    );
  background-size: 70px 120px;
}
label .flip-card {
  float: left;
  position: relative;
  height: 350px;
  width: calc(350px / 1.4);
  margin: calc(40vmin / 10);
  border-radius: 20px;
  box-shadow: 0 calc(40vmin / 40) calc(40vmin / 10) 0 rgba(0, 0, 0, 0.6);
 background-color: #1d1e22;
  overflow: hidden;
  transition: transform 200ms linear, box-shadow 100ms linear;
  transform: rotateY(0deg);
  border-bottom: solid 1px black;
  border-left: solid 1px rgba(0,0,0,0.2)
}
input:checked + label .flip-card {
  transform: rotateY(180deg);
}
.flip-random {
  width: 100%;
  height: 100%;
  background-color: white;
  opacity: 1;
  cursor: pointer;
  transition: opacity 1ms linear 100ms;
}
.flip-card:hover {
  filter: brightness(0.98);
}
input:focus + label .flip-card {
  box-shadow: 0 0 calc(40vmin / 100) 0 rgba(0, 0, 0, 0.5);
}
input:checked + label .flip-random {
  opacity: 0;
}
.flip-random::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url(https://alan0623.github.io/img/card2.jpg);
  background-size: cover;
  animation: randomAnim 1000ms steps(3, end) infinite;
  animation-play-state: paused;
  /* transform: rotate(180deg); */
}
input:checked + label .flip-random::before {
  animation-play-state: running;
}
input {
  height: 0;
  width: 0;
  border: none;
  outline: none;
  display: none;
}
@keyframes randomAnim {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 100% 0;
  }
}
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="cat">
  <div class="ear ear_left"></div>
  <div class="ear ear_right"></div>
  <div class="face">
    <div class="eye eye_left">
      <div class="eye_pupil"></div>
    </div>
    <div class="eye eye_right">
      <div class="eye_pupil"></div>
    </div>
    <div class="muzzle"></div>
  </div>
</div>


    <div class="flip-random"></div>
  </div>
</label>
