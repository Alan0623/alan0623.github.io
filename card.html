<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="twitter:title" content="HPX119 讀書會魔法使 隨機抽限定卡">

  <meta name="twitter:card" content="summary_large_image">
  <style>
    html {
      /*畫底圖*/
      background: #1d1e22;
    }

    body {
      display: flex;
      transform-style: preserve-3d;
      perspective: 2000px;
      height: 100vh;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin: 0;
      background-color: #1a2a24;
      background-image: repeating-linear-gradient(120deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.2) 1px,
          transparent 1px,
          transparent 60px),
        repeating-linear-gradient(60deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.2) 1px,
          transparent 1px,
          transparent 60px),
        linear-gradient(60deg,
          rgba(0255, 255, 255, 0.05) 25%,
          transparent 25%,
          transparent 75%,
          rgba(255, 255, 255, 0.05) 75%,
          rgba(255, 255, 255, 0.05)),
        linear-gradient(120deg,
          rgba(255, 255, 255, 0.05) 25%,
          transparent 25%,
          transparent 75%,
          rgba(255, 255, 255, 0.05) 75%,
          rgba(255, 255, 255, 0.05));
      background-size: 70px 120px;
    }

    /*畫卡片*/
    label {
      position: relative;
    }

    label .flip-card {
      float: left;
      position: relative;
      height: 400px;
      width: calc(400px / 1.4);
      margin: calc(40vmin / 10);
      border-radius: 20px;
      box-shadow: 0 calc(40vmin / 40) calc(40vmin / 10) 0 rgba(0, 0, 0, 0.6);
      background-color: #1d1e22;
      overflow: hidden;
      transition: transform 200ms linear, box-shadow 100ms linear;
      transform: rotateY(0deg);
      border-bottom: solid 1px black;
      border-left: solid 1px rgba(0, 0, 0, 0.2)
    }

    label::after {
      position: absolute;
      content: "";
      /* top: calc(var(--card-height) / 50); */
      left: 0;
      right: 0;
      z-index: -1;
      height: 100%;
      width: 80%;
      margin: 0 auto;
      transform: scale(0.8);
      filter: blur(calc(var(--card-height) / 6));
      background-image: linear-gradient(var(--rotate), #fffbe4, #fed602 10%, transparent);
      opacity: 1;
      transition: opacity .5s;
      animation: spin 2.5s linear infinite;
    }

    input:checked+label .flip-card {
      transform: rotateY(180deg);
    }

    .flip-random {
      width: 100%;
      height: 100%;
      opacity: 1;
      cursor: pointer;
      transition: opacity 1ms linear 100ms;
      z-index: 3;
      /* background-color: #1d1e22; */
    }

    .flip-card:hover {
      filter: brightness(0.98);
    }

    input:focus+label .flip-card {
      box-shadow: 0 0 calc(40vmin / 100) 0 rgba(0, 0, 0, 0.5);
    }

    input:checked+label .flip-random {
      opacity: 0;
    }

    .flip-random::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url(https://alan0623.github.io/card/images/card26.jpg);
      background-size: cover;
      animation: randomAnim 1000ms steps(25, end) infinite;
      animation-play-state: paused;
      z-index: 3;
      left: 2.5px;
      height: 99%;
      width: 98%;
      top: 2px;
      border-radius: 23px;
      transform: scale(0.98) translateX(1.5px)
    }

    input:checked+label .flip-random::before {
      animation-play-state: running;
    }

    input {
      height: 0;
      width: 0;
      border: none;
      outline: none;
      display: none;
    }

    @keyframes randomAnim {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 100% 0;
      }
    }



    :root {
      --card-height: 65vh;
      --card-width: calc(var(--card-height) / 1.5);
    }

    .flip-card {
      background: #191c29;
      width: var(--card-width);
      height: var(--card-height);
      padding: 3px;
      position: relative;
      border-radius: 6px;
      justify-content: center;
      align-items: center;
      text-align: center;
      display: flex;
      font-size: 1.5em;
      color: rgb(88 199 250 / 0%);
      cursor: pointer;
      font-family: cursive;
    }

    .flip-card::before {
      content: "";
      width: 104%;
      height: 102%;
      border-radius: 8px;
      background-image: linear-gradient(var(--rotate), #fffbe4, #fed602 43%, #feae02);
      position: absolute;
      z-index: -1;
      top: -1%;
      left: -2%;
      animation: spin 2.5s linear infinite;
    }

    .flip-card::after {
      position: absolute;
      content: "";
      height: 99%;
      width: 98%;
      background-color: #191c29;
      z-index: 1;
      border-radius: 18px;
    }

    @keyframes spin {
      0% {
        --rotate: 0deg;
      }

      100% {
        --rotate: 360deg;
      }
    }

    /*畫黑貓*/
    .cat {
      transform: scale(0.8);
      position: absolute;
      left: calc(50% - 96px);
      top: calc(50% - 85px);
      height: 170px;
      width: 192px;
      z-index: 2;
    }

    .cat::before {
      position: absolute;
      content: "HPX119 Reading Club Magician";
      color: #fed602;
      bottom: -50%;
      display: block;
      width: 100%;
      transform: rotateY(180deg);
      font-family: cursive, sans-serif;
      font-size: 0.7em;
    }

    .ear {
      position: absolute;
      top: -30%;
      height: 60%;
      width: 25%;
      background: #fff;
    }

    .ear_left {
      left: -7%;
      border-radius: 70% 30% 0% 0%/100% 100% 0% 0%;
      transform: rotate(-15deg);
    }

    .ear_right {
      right: -7%;
      border-radius: 30% 70% 0% 0%/100% 100% 0% 0%;
      transform: rotate(15deg);
    }

    .ear::before,
    .ear::after {
      content: "";
      position: absolute;
      bottom: 24%;
      height: 10%;
      width: 5%;
      border-radius: 50%;
      background: #1d1e22;
    }

    .ear::after {
      transform-origin: 50% 100%;
    }

    .ear_left::before,
    .ear_left::after {
      right: 10%;
    }

    .ear_left::after {
      transform: rotate(-45deg);
    }

    .ear_right::before,
    .ear_right::after {
      left: 10%;
    }

    .ear_right::after {
      transform: rotate(45deg);
    }

    .face {
      position: absolute;
      height: 100%;
      width: 100%;
      background: #1d1e22;
      border-radius: 50%;
    }

    .eye {
      position: absolute;
      top: 35%;
      height: 30%;
      width: 31%;
      background: #fff;
      border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
    }

    .eye::after {
      /*眼皮*/
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 0;
      width: 100%;
      border-radius: 0 0 50% 50%/0 0 40% 40%;
      background: #1d1e22;
      animation: blink 4s infinite ease-in;
    }

    @keyframes blink {
      0% {
        height: 0;
      }

      90% {
        height: 0;
      }

      92.5% {
        height: 100%;
      }

      95% {
        height: 0;
      }

      97.5% {
        height: 100%;
      }

      100% {
        height: 0;
      }
    }

    .eye::before {
      /*淚溝*/
      content: "";
      position: absolute;
      top: 60%;
      height: 10%;
      width: 15%;
      background: #fff;
      border-radius: 50%;
    }

    .eye_left {
      left: 0;
    }

    .eye_left::before {
      right: -5%;
    }

    .eye_right {
      right: 0;
    }

    .eye_right::before {
      left: -5%;
    }

    .eye_pupil {
      /*黑眼珠*/
      position: absolute;
      top: 25%;
      height: 50%;
      width: 20%;
      background: #1d1e22;
      border-radius: 50%;
      animation: look_around 4s infinite;
      /*infinite 循環播放*/
    }

    @keyframes look_around {
      0% {
        transform: translate(0);
      }

      5% {
        transform: translate(50%, -25%);
        /* X軸 正數右 負數左,  Y軸 正數下 負數上 */
      }

      10% {
        transform: translate(50%, -25%);
      }

      15% {
        transform: translate(-100%, -25%);
      }

      20% {
        transform: translate(-100%, -25%);
      }

      25% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .eye_left .eye_pupil {
      right: 30%;
    }

    .eye_right .eye_pupil {
      left: 30%;
    }

    .eye_pupil::after {
      /*黑眼珠反光*/
      content: "";
      position: absolute;
      top: 30%;
      right: -5%;
      height: 20%;
      width: 35%;
      border-radius: 50%;
      background: #fff;
    }

    .muzzle {
      /*貓鼻子*/
      position: absolute;
      top: 60%;
      left: 50%;
      height: 6%;
      width: 10%;
      background: #fff;
      transform: translateX(-50%);
      border-radius: 50% 50% 50% 50%/30% 30% 70% 70%;
    }

        /*卡片框框
        @property --rotate {
      syntax: "<angle>";
      initial-value: 132deg;
      inherits: false;
    }*/
    .menu {
      transform: scale(0.7);
      transform-origin: left top;
      position: fixed;
      z-index: 8888;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.8);
      border: solid 1px black;
      border-radius: 4px;
      height: 80px;
      width: 80px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      margin: 0 auto;
      overflow: hidden;
      transition: all 1.3s cubic-bezier(0.01, 0.41, 0.63, 1.2);
    }

    .menu ul {
      margin: 0;
      padding: 0;
      visibility: hidden;
      position: absolute;
      display: flex;
      left: 80%;
      transition: all 1.3s ease 0.1s;
    }


    .menu li {
      color: white;
      list-style: none;
      padding: 0 16px;
      line-height: 80px;
    }

    .menu li span {
      transform: rotateY(50deg);
      opacity: 0;
      transition: opacity 0.9s linear, transform 1.2s linear;
    }

    .menu li span a {
      color: white;
      font-size: 1.4em;
      text-wrap: nowrap;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu li span a:focus,
    .menu li span a:hover {
      color: yellow;
    }

    button.main {
      cursor: pointer;
      border: none;
      background: transparent;
      width: 80px;
      height: 80px;
      position: absolute;
      left: 0;
      transition: all 1s ease;
    }

    button.main svg {
      stroke: white;
    }

    button.main::before {
      position: absolute;
      content: '';
      height: 4px;
      background: white;
      transform: rotate(180deg);
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 35%;
      width: 40%;
      transition: all 1.1s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }

    button.main::after {
      position: absolute;
      content: '';
      height: 4px;
      background: white;
      left: 0;
      right: 0;
      transform: rotate(-180deg);
      margin: 0 auto;
      top: 55%;
      width: 40%;
      transition: all 1.1s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }


    .menu.active {
      width: 480px;
      transition: all 1.3s cubic-bezier(0.01, 0.41, 0.63, 1.2);
    }


    .menu.active ul {
      visibility: visible;
      left: 20px;
      transition: all 1s ease 0.1s;
    }


    .menu.active li span {
      transform: rotateY(0);
      opacity: 1;
      transition: opacity 0.9s linear, transform 1.2s linear;
    }


    .menu.active button {
      left: 84%;
      transition: all 1s ease;
    }

    .menu.active button:before {
      transform: rotate(-45deg);
      top: 50%;
      transition: all 0.5s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }

    .menu.active button:after {
      transform: rotate(45deg);
      top: 50%;
      transition: all 0.5s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }
  </style>
</head>

<body>
  <div class="menu">
    <ul>
      <li><span><a href="https://alan0623.github.io/card/index.html" title="插畫卡片">插畫卡片</a></span></li>
      <li><span><a href="https://alan0623.github.io/card/card.html" title="任務卡片">任務卡片</a></span></li>
      <li><span><a href="#" title="活動說明" style="opacity: 0.4;">活動說明</a></span></li>
    </ul>
    <button class="main"></button>
  </div>
  <input type="checkbox" id="flop" checked />
  <label for="flop">
    <div class="flip-card">
      <div class="cat">
        <div class="ear ear_left"></div>
        <div class="ear ear_right"></div>
        <div class="face">
          <div class="eye eye_left">
            <div class="eye_pupil"></div>
          </div>
          <div class="eye eye_right">
            <div class="eye_pupil"></div>
          </div>
          <div class="muzzle"></div>
        </div>
      </div>
      <div class="flip-random"></div>
    </div>
  </label>
  <script>
    var input = document.querySelector('.menu');
    var button = document.querySelector('button');
    button.addEventListener('click', function (e) {
      e.preventDefault();
      input.classList.toggle('active');
    })
  </script>
</body>

</html>
