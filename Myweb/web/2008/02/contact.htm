<body>
<div id="apDiv1"><img src="images/s4.jpg" width="138" height="60" onload="MM_effectAppearFade(this, 1000, 0, 100, false)" /></div>
<div id="main01">
  <div class="style8" id="main02"><br />
    <br />
    
    <br />


    <form action="02.htm" method="get" name="form1" id="form1">
      　　　線上訂位&amp;意見留言<br />
      <br />
      　　　姓名：
      <input name="subject" type="text" id="subject" size="15" />        
      <br />
      　　　性別：
      <input type="radio" name="radio" id="radio" value="radio" />
      男
      <input type="radio" name="radio2" id="radio2" value="radio2" />
      女<br />
      　　　電子信箱：
      <input name="frommail" type="text" id="frommail" size="15" />
      手機：
      <input name="textfield4" type="text" id="textfield4" size="15" maxlength="10" />
      <br />
      　　　訂位時間：
      <input name="textfield5" type="text" id="textfield5" value="mm/dd/tt" />
      (月/日/時)
      <br />
      　　　用餐人數： 成人：
      <input name="textfield6" type="text" id="textfield6" size="5" maxlength="3" />
      小孩：
      <input name="textfield7" type="text" id="textfield7" size="5" maxlength="3" />
      素食：
      <input name="textfield8" type="text" id="textfield8" size="5" maxlength="3" />
      <br />
      　　　其它意見：<br />
      　　
      　
      <textarea name="content" id="content" cols="50" rows="5"></textarea>
      <br />
      　
      　　
      <input name="button" type="submit" id="button" onclick="if(checkNotEmpty()){onSubmitEvent(document.form1);}" value="送出" />
    </form>
  </div>
</div>
