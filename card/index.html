        linear-gradient(60deg,

          transparent 75%,
          rgba(255, 255, 255, 0.05) 75%,
          rgba(255, 255, 255, 0.05)),
        linear-gradient(120deg,

    }

    .svelte-1leehxl,
    .search-area,
    header {
      opacity: 0 !important;

    }
    .card__glare:after{
      opacity: 0!important;
    }
    h2 {
      margin-top: 0;
      padding: 20px 0;
      text-align: center;
      display: none;
      letter-spacing: 0.1em;
    }
    h2#-v-max,
    h2#-trainer-gallery-holo,
    h2#-galaxy,
    h2#-common {
      display: block;
    }

    h3,
    p {
      opacity: 0 !important;
      display: none !important;
    }

    .card-grid.svelte-jmfqas {
      padding: 25px 50px !important;
    }

    .back-to-top {
      padding: 0;
      background-color: transparent;
      color: transparent;
    }

    .back-to-top a {
      font: 0/0 a;
      width: 40px;
      height: 40px;
      display: block;
      background-color: rgba(0, 0, 0, 0.2);
      border: solid 1px rgba(255, 255, 255, 0.4);
      border-radius: 40px;
      position: relative
    }

    .back-to-top a::after,
    .back-to-top a::before {
      content: "";
      position: absolute;
      top: 16px;
      width: 16px;
      height: 2px;
      background-color: white;

    }

    .back-to-top a::after {
      transform: rotate(-45deg);
      left: 5px;
    }

    .back-to-top a::before {
      transform: rotate(45deg);
      left: 15px;
    }

    .menu {
      transform: scale(0.7);
      transform-origin: left top;
      position: fixed;
      z-index: 8888;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.8);
      border: solid 1px black;
      border-radius: 4px;
      height: 80px;
      width: 80px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
      margin: 0 auto;
      overflow: hidden;
      transition: all 1.3s cubic-bezier(0.01, 0.41, 0.63, 1.2);
    }

    .menu ul {
      margin: 0;
      padding: 0;
      visibility: hidden;
      position: absolute;
      display: flex;
      left: 80%;
      transition: all 1.3s ease 0.1s;
    }


    .menu li {
      color: white;
      list-style: none;
      padding: 0 16px;
      line-height: 80px;
    }

    .menu li span {
      transform: rotateY(50deg);
      opacity: 0;
      transition: opacity 0.9s linear, transform 1.2s linear;
    }

    .menu li span a {
      color: white;
      font-size: 1.4em;
      text-wrap: nowrap;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .menu li span a:focus,
    .menu li span a:hover {
      color: yellow;
    }

    button.main {
      cursor: pointer;
      border: none;
      background: transparent;
      width: 80px;
      height: 80px;
      position: absolute;
      left: 0;
      transition: all 1s ease;
    }

    button.main svg {
      stroke: white;
    }

    button.main::before {
      position: absolute;
      content: '';
      height: 4px;
      background: white;
      transform: rotate(180deg);
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 35%;
      width: 40%;
      transition: all 1.1s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }

    button.main::after {
      position: absolute;
      content: '';
      height: 4px;
      background: white;
      left: 0;
      right: 0;
      transform: rotate(-180deg);
      margin: 0 auto;
      top: 55%;
      width: 40%;
      transition: all 1.1s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }


    .menu.active {
      width: 480px;
      transition: all 1.3s cubic-bezier(0.01, 0.41, 0.63, 1.2);
    }


    .menu.active ul {
      visibility: visible;
      left: 20px;
      transition: all 1s ease 0.1s;
    }


    .menu.active li span {
      transform: rotateY(0);
      opacity: 1;
      transition: opacity 0.9s linear, transform 1.2s linear;
    }


    .menu.active button {
      left: 84%;
      transition: all 1s ease;
    }

    .menu.active button:before {
      transform: rotate(-45deg);
      top: 50%;
      transition: all 0.5s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }

    .menu.active button:after {
      transform: rotate(45deg);
      top: 50%;
      transition: all 0.5s cubic-bezier(0.25, -0.09, 0.72, 1.47);
    }

  <script>
    var input = document.querySelector('.menu');
    var button = document.querySelector('button');
    button.addEventListener('click', function (e) {
      e.preventDefault();
      input.classList.toggle('active');
    })
  </script>
