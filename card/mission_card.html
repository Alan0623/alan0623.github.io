<body>
  <div class="menu">
    <ul>
      <li><span><a href="https://alan0623.github.io/card/index.html" title="使用說明">使用說明</a></span></li>

  </div>
  <input type="checkbox" id="flop" checked />
  <label for="flop">
    <div class="flip-card">
      <div class="cat">
        <div class="ear ear_left"></div>
        <div class="ear ear_right"></div>
        <div class="face">
          <div class="eye eye_left">
            <div class="eye_pupil"></div>
          </div>
          <div class="eye eye_right">
            <div class="eye_pupil"></div>
          </div>
          <div class="muzzle"></div>
        </div>
      </div>
      <div class="flip-random"></div>
    </div>
  </label>
  <script>
    var input = document.querySelector('.menu');
    var button = document.querySelector('button');
    button.addEventListener('click', function (e) {
      e.preventDefault();
      input.classList.toggle('active');
    })
  </script>
